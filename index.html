<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Cedarville Cursive", cursive;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background-color: #2b2b2b; /* contrast background behind page */
        }

        /* parchment image moved into .page background to keep it centered behind content */

        .container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .page {
            position: relative;
            width: 86%;
            max-width: 900px;
            /* make .page tall enough to display the parchment nicely */
            min-height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* padding moved into .paper-content */
            z-index: 1;
            transition: width 0.25s ease, padding 0.25s ease, max-width 0.25s ease;
        }

        .parchment-img {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            z-index: 0;
            pointer-events: none;
        }

        .paper-content {
            position: relative;
            z-index: 1;
            width: 70%; /* keep content narrower than the parchment image */
            max-width: 620px;
            padding: 60px 40px; /* inner padding so content sits comfortably inside the parchment */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* make sure the inner content never exceeds the visual parchment area */
        .paper-content .text-content {
            max-width: 100%;
        }

        .welcome-screen {
            display: block;
        }

        .writing-screen {
            display: none;
            min-height: 300px;
        }

        .welcome-screen.hidden,
        .writing-screen.hidden {
            display: none;
        }

        .welcome-screen.active,
        .writing-screen.active {
            display: block;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #000;
            margin-bottom: 40px;
        }

        .text-content {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #000;
            text-align: center;
            margin: 40px 0;
            min-height: 200px;
            line-height: 1.8;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
        }

        .text-content p {
            margin-bottom: 20px;
        }

        .btn {
            background: none;
            border: 2px solid #000;
            color: #000;
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            font-family: "Cedarville Cursive", cursive;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #000;
            color: #F4E8D0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .arrow-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #000;
            padding: 10px;
        }

        .arrow-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .text-content {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .page {
                width: 92%;
                padding: 0;
                min-height: 60vh;
            }
        }

        /* Tablet and small laptop */
        @media (min-width: 768px) {
            .page {
                width: 72%;
                max-width: 820px;
                min-height: 72vh;
            }

            .paper-content {
                width: 65%;
                max-width: 700px;
                padding: 70px 50px;
            }

            .text-content {
                font-size: clamp(1.2rem, 2.2vw, 1.4rem);
            }

            h1 {
                font-size: clamp(2rem, 3.2vw, 2.6rem);
            }
        }

        /* Large desktop */
        @media (min-width: 1200px) {
            .page {
                width: 60%;
                max-width: 1100px;
            }

            .paper-content {
                width: 60%;
                max-width: 820px;
                padding: 90px 80px;
            }
        }

        /* Tablet and small laptop */
        @media (min-width: 768px) {
            .page {
                width: 72%;
                max-width: 820px;
                padding: 70px 50px;
                min-height: 72vh;
                background-size: contain;
            }

            .text-content {
                font-size: clamp(1.2rem, 2.2vw, 1.4rem);
            }

            h1 {
                font-size: clamp(2rem, 3.2vw, 2.6rem);
            }
        }

        /* Large desktop */
        @media (min-width: 1200px) {
            .page {
                width: 60%;
                max-width: 1100px;
                padding: 90px 80px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="page">
            <!-- decorative parchment image inside the page so it scales with the container -->
            <img class="parchment-img" src="image/page.png" alt="Parchment">

            <!-- paper-content constrains text to the inner area of the parchment -->
            <div class="paper-content">
                <div class="welcome-screen active">
                    <h1>Hello Bachcha</h1>
                    <p class="subtitle">Assalam Alaikum</p>
                    <button class="btn" onclick="startWriting()">Next ‚Üí</button>
                </div>

                <div class="writing-screen">
                    <div class="text-content" id="textContent"></div>
                    <div class="navigation">
                        <button class="arrow-btn" id="prevBtn" onclick="previousPage()" disabled>‚Üê</button>
                        <button class="btn" id="skipBtn" onclick="skipAnimation()">Skip</button>
                        <button class="arrow-btn" id="nextBtn" onclick="nextPage()" disabled>‚Üí</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pages = [
            "To ek saal se zyada ho gye hume mile ... hume ek huye ... per fr bhi hum ek naye saal ki taraf saath badh rhe hai Meri Jaan ‚ù§Ô∏è",
            
            "I know apko mai hand written letters nahi de pa raha hu ... But ye bhi hand made hi hai apne hantho se code kiya hu maine üòÅ",
            
            "Khair Hum aage badhte hai ... Naye saal pe apko meri taraf se bohat bohat mubarakbaad ho ‚ù§Ô∏è",
            
            "Mai janta hu guzra hua waqt or jo waqt abhi chal raha dono ke liye hi kaafi mushkil hai ü•π",
            
            "Mushkil hai agr hum alg alg dekhe to... magar mai or aap ..HUM! ... Humare liye kuch bhi mushkil nhi üòò",

            "Or ek dusre ke sath se ye saal bhi khushi ke sath  nikl jyga or hum humari shadi ke or kareeb ajynge...... Hehe üëÄ ",

            "Dont worry bachcha iam always with you ... mujhe maaf kr dena kabhi kabhi apko bohot pareshan krta hu üò≠ ... but mai apke bina nhi reh sakta ü•π‚ù§Ô∏è",

            "Aap mere liye sbse azeez ho ... meri zindagi ka sbse khoobsurat hissa ho ap ....... meri zindagi ho aap ‚ù§Ô∏è",

            "I hope apko ye letter pasand aya hoga or meri muskan pe ek pyari se muskan ayi hogi...... are re re re isshhhh.... blush agaya üò≥",

            "Chalo ab mai apko itna pareshan nhi krta ... ap apna khayal rakhna or hamesha muskurati rehna ... I love you so much ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",

            "Happy New Year 2026 üéâüéâüéâ",

            "Or haa ek last baat ... aap hug and all se apni khushi zahir kr skte ho uhhmm uhmm ..... hehehe ........üëÄüò≥üòÅ‚ù§Ô∏èüòò",

            "Bye I love youuuuuu ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è"


        ];

        let currentPage = 0;
        let isWriting = false;
        let currentCharIndex = 0;
        let writingInterval;

        function startWriting() {
            document.querySelector('.welcome-screen').classList.remove('active');
            document.querySelector('.welcome-screen').classList.add('hidden');
            document.querySelector('.writing-screen').classList.add('active');
            currentPage = 0;
            writePage();
        }

        function writePage() {
            isWriting = true;
            currentCharIndex = 0;
            const textContent = document.getElementById('textContent');
            textContent.innerHTML = '';
            
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('skipBtn').disabled = false;

            const text = pages[currentPage];
            
            writingInterval = setInterval(() => {
                if (currentCharIndex < text.length) {
                    textContent.innerHTML += text.charAt(currentCharIndex);
                    currentCharIndex++;
                } else {
                    finishWriting();
                }
            }, 50);
        }

        function finishWriting() {
            clearInterval(writingInterval);
            isWriting = false;
            document.getElementById('skipBtn').disabled = true;
            document.getElementById('nextBtn').disabled = currentPage === pages.length - 1;
            document.getElementById('prevBtn').disabled = currentPage === 0;
        }

        function skipAnimation() {
            if (isWriting) {
                clearInterval(writingInterval);
                document.getElementById('textContent').innerHTML = pages[currentPage];
                finishWriting();
            }
        }

        function nextPage() {
            if (currentPage < pages.length - 1 && !isWriting) {
                currentPage++;
                writePage();
            }
        }

        function previousPage() {
            if (currentPage > 0 && !isWriting) {
                currentPage--;
                writePage();
            }
        }
    </script>
</body>

</html>
